<!DOCTYPE html>
<html lang ="en">
    <head>
        <title> Best ToDo App</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
         <div>
             <div class="header">
                 <h1>Best <span class="todo">ToDo</span> App</h1>
                 <div class="icons">
                    <a class="facebook" href="https://www.facebook.com/" target="_blank"> 
                     <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                    <a class="instagram" href="https://www.instagram.com/" target="_blank"> 
                     <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                    <a href="https://www.linkedin.com/" target="_blank"> 
                     <ion-icon name="logo-linkedin"></ion-icon>
                     </a>
                </div>
            </div>
             <div class="main">
                
                <div class="tasks">
                    <span class="yourtasks">Your Tasks</span>
                        <div class="input">
                            <input class="example" required type="text" name="example" value="e.g. wash dishes">
                            <button class="button">Add</button>
                        </div> 
                        <span class="error">There Was An Error</span>
                </div>
                <div class="trashes">
                    <h2 class="h2trashes"> Take out Trashes</h2>
                    <div class="icons2">
                        <a class="edit" href="#"><ion-icon name="create-outline"></ion-icon></a>
                        <a class="delete" href="#"><ion-icon name="trash-outline"></ion-icon> </a>
                    </div>
                </div>
                <div class="walkdog">
                    <h2> <span class="check"><ion-icon name="checkmark-circle-outline"></ion-icon></span> <span class="walkthedog">Walk the dog</span></h2>
                    <div class="icons2">
                        <a class="edit" href="#"><ion-icon name="create-outline"></ion-icon></a>
                        <a class="delete" href="#"><ion-icon name="trash-outline"></ion-icon> </a>
                    </div>
                </div>
            
            </div>
           

        
        </div>
</body>
</html>
